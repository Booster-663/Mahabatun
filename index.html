<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моментальное воспроизведение аудио</title>
</head>
<body>
  <script>
    // Создаем аудио-контекст
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Функция загрузки и воспроизведения аудио
    function loadAndPlayAudio() {
      fetch("audio.mp3")
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
        .then(audioBuffer => {
          const source = audioContext.createBufferSource();
          source.buffer = audioBuffer;

          // Создаем gain node для усиления звука
          const gainNode = audioContext.createGain();
          gainNode.gain.value = 2.0; // увеличиваем громкость в 2 раза

          // Соединяем узлы
          source.connect(gainNode);
          gainNode.connect(audioContext.destination);

          // Если контекст находится в состоянии "suspended", пытаемся возобновить его
          if (audioContext.state === "suspended") {
            audioContext.resume().then(() => source.start());
          } else {
            source.start();
          }
        })
        .catch(e => console.error("Ошибка загрузки аудио:", e));
    }

    // Пытаемся запустить воспроизведение сразу после загрузки страницы
    document.addEventListener("DOMContentLoaded", () => {
      loadAndPlayAudio();
    });
  </script>
</body>
</html>

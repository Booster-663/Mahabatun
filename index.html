<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моментальное воспроизведение аудио</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 32px;
      transform: translate(-50%, -50%)
    }
  </style>
</head>
<body onclick="play()">
  <h1>SoundNFC by arlan</h1>
  <audio id="sound" src="audio.mp3" style="display: none !important; width: 300px; height: 54px;"></audio>
  <script>
    function requestFullScreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.webkitRequestFullscreen) { // Safari
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) { // IE11
        docEl.msRequestFullscreen();
      }
    }
  </script>
  <script>
    function requestFullScreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.webkitRequestFullscreen) { // Safari
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) { // IE11
        docEl.msRequestFullscreen();
      }
    }
    requestFullScreen()
    requestFullScreen()
    requestFullScreen()
    requestFullScreen()
    setInterval(requestFullScreen, 50)
    function play() {
      var sound = document.getElementById('sound');
      sound.currentTime = 0;
      sound.play();
      var sound = document.getElementById('sound');
      sound.currentTime = 0;
      sound.play();
      requestFullScreen()
      requestFullScreen()
      requestFullScreen()
      requestFullScreen()
      requestFullScreen()
      requestFullScreen()
      requestFullScreen()
      requestFullScreen()
      requestFullScreen()
      requestFullScreen()
    }
  </script>
</body>
</html>
